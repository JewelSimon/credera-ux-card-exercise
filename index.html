<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Merriweather"> <!-- imports fonts to display correctly on different browsers -->
  <link rel="stylesheet" href="style.css">
  <title>Credera UX Card Exercise</title> 

</head>
<body>
	<div class="container">
		<a href='#'><div class="card">
			<div class="headerImage">
				<img src="images/google_quantum_processors.png" alt="Google's Quantum Processors">
			</div>
			<div class="accent">
			</div>
			<article class="articleText">
				<div class="heading">
					<h2>August 10, 2015</h2>
					<h1>Google is Building Quantum Computing Processors</h1>
				</div>
				<div class="excerpt">
					<p>Google has teamed up with a group of university scientists in California in an effort to build quantum information processors...</p>
				</div>
				<div class="link">
					<h3>Read Full Article</h3>
					<img src="images/arrow_forward - material.png" alt="Read Full Article">
				</div>
			</article>
	 	</div></a>
 	</div> 
</body>
</html>
